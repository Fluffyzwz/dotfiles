[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.cyan-2}
format-background = ${colors.purple-1}
format = <label> 
label-padding = 1
label = %percentage%%
label-foreground = ${colors.fg-3}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 1

format-volume = <label-volume>
format-volume-prefix = "   "
format-volume-prefix-background = ${colors.purple-1}
format-volume-prefix-foreground = ${colors.fg-1}
label-volume = %percentage%%
label-volume-background = ${colors.purple-1}
label-volume-foreground = ${colors.fg-1}

format-muted = <label-muted>
label-muted = " ﱝ "
label-muted-background = ${colors.red-1}
label-muted-foreground = ${colors.red-3}

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT0
adapter = ACAD

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
label-charging = %percentage%%
label-charging-background = ${colors.purple-1}
label-charging-foreground = ${colors.fg-3}
animation-charging-background = ${colors.purple-1}
animation-charging-foreground = ${colors.red-2}
animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "
animation-charging-5 = "  "
animation-charging-6 = "  "
animation-charging-framerate = 750

format-discharging = <ramp-capacity><label-discharging>
format-discharging-background = ${colors.purple-1}
format-discharging-foreground = ${colors.red-2}
label-discharging = ${self.label-charging}
label-discharging-background = ${colors.purple-1}
label-discharging-foreground = ${colors.fg-3}

ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-5 = "  "
ramp-capacity-6 = "  "
ramp-capacity-7 = "  "
ramp-capacity-8 = "  "
ramp-capacity-9 = "  "

format-full-prefix-background = ${colors.purple-1}
format-full-prefix-foreground = ${colors.red-2}
format-full-prefix = "  "
label-full = ${self.label-charging}
label-full-background = ${colors.purple-1}
label-full-foreground = ${colors.fg-3}
format-full = <label-full>
label-padding = 1
