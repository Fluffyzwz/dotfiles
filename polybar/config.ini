[global/wm]
margin-top    = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules/workspaces.ini
include-file = $HOME/.config/polybar/modules/custom.ini
include-file = $HOME/.config/polybar/modules/sys_info.ini
include-file = $HOME/.config/polybar/modules/network.ini

[bar/example]
wm-restock = bspwm
enable-ipc = true
monitor-exact = true

border-size = 0pt
border-color = ${colors.t-1}

line-size = 1pt

padding-left = 1pt
padding-right = 1pt

module-margin-left = 4pt
module-margin-right = 4pt

bottom = false

fixed-center = true

width = 100%
height = 23pt

font-0 = JetBrainsMono NF:style=Regular=12;1
font-1 = ,Font Awesome 6 Free Solid:style=Solid=12;1
font-2 = Font Awesome 6 Free Regular:style=Regular=12;1
font-3 = Font Awesome 6 Brands Regular:style=Regular=12;1

modules-left = wireless date time bspwm
modules-center = ciderbar
modules-right = memory cpu temperature battery


background = ${colors.bg-1}
foreground = ${colors.fg-3}

